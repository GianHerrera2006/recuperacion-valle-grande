<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Recuperación</title>
    <link href="{{ url_for('static', filename='css/input.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/formulario.js') }}" defer></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-start py-8">

    <div class="w-full max-w-3xl mb-8 text-center">
        <h1 class="text-4xl font-extrabold text-blue-800 mb-2">Clases de Recuperación - Gian</h1>
        <p class="text-lg text-gray-700">Tu espacio de confianza para aprender, mejorar y avanzar.</p>
        <p class="text-lg text-gray-700">Aquí no solo repasas, ¡te preparas para triunfar!</p>
    </div>

    <div class="flex flex-col md:flex-row gap-8 w-full max-w-4xl mb-8 px-4">
        <!-- Imagen -->
        <div class="flex items-center justify-center w-full md:w-1/2">
            <img src="{{ url_for('static', filename='static/img/images.jpg') }}" alt="Estudiante" class="rounded-lg shadow-lg w-72 h-auto">
        </div>

        <!-- Formulario -->
        <form method="POST" action="/" class="bg-white p-8 rounded-xl shadow-lg w-full md:w-1/2 border-t-4 border-blue-500">
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Registro de Participantes</h2>

            <div class="mb-4">
                <label for="nombre" class="block font-medium mb-1">Nombre</label>
                <input type="text" name="nombre" id="nombre" required class="w-full border rounded px-3 py-2">
            </div>
            <div class="mb-4">
                <label for="apellido" class="block font-medium mb-1">Apellido</label>
                <input type="text" name="apellido" id="apellido" required class="w-full border rounded px-3 py-2">
            </div>
            <div class="mb-4">
                <label for="direccion" class="block font-medium mb-1">Dirección</label>
                <input type="text" name="direccion" id="direccion" required class="w-full border rounded px-3 py-2">
            </div>
            <div class="mb-6">
                <label for="email" class="block font-medium mb-1">Email</label>
                <input type="email" name="email" id="email" required class="w-full border rounded px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
                Registrar.
            </button>
        </form>
    </div>
